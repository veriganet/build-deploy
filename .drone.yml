      VERIGA_BUILD_DEPLOY_ID: ${VERIGA_BUILD_DEPLOY_ID}
      VERIGA_ADMIN_TOKEN:
        from_secret: VERIGA_ADMIN_TOKEN
    when:
      event:
        - promote
      status:
        - success
        - failure
      target:
        include:
          - live-terminate
    commands:
      - |
        curl --header 'Content-Type: application/json' \
        --header "Authorization: Token $VERIGA_ADMIN_TOKEN" \
        --request PATCH \
        --data '{"deleted": "true"}' \
        $VERIGA_API_URL/admin/blockchains/$VERIGA_BLOCK_CHAIN_ID
      - |
        curl --header 'Content-Type: application/json' \
        --header "Authorization: Token $VERIGA_ADMIN_TOKEN" \
        --request PATCH \
        --data '{"status": "'$DRONE_BUILD_STATUS'"}' \
        $VERIGA_API_URL/admin/blockchains/builds-deploys/$VERIGA_BUILD_DEPLOY_ID


